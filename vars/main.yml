---
install_packages:
  - 'sudo'
  - 'acl'               # http://docs.ansible.com/ansible/latest/become.html#becoming-an-unprivileged-user
lines_in_files:
  - line:               '%ansible ALL=(ALL) NOPASSWD:ALL'
    regexp:             '^%ansible '
    dest:               '/etc/sudoers'
system_groups:
  - 'ansible'
system_users:
  - 'ansible'
authorized_keys:
  - user:               'ansible'
    keyfile:            "{{ role_path }}/../../inventory/hosts/synapse/users/pi/files/ssh_keys/id_rsa.pub"
  - user:               'ansible'
    keyfile:            "{{ role_path }}/../../inventory/hosts/mawg/users/aaron/files/ssh_keys/id_rsa.pub"

